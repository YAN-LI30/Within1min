        .whole{
            width:fixed;
            display: grid;
            border-top: 5vh;
            grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 0px;
            max-width: 800px;
        }
        
        .card {
              width: 100%;
              align-items: center;
              border: 1px solid rgb(234, 234, 234);
    
            }

        .card:hover {
            opacity: 1;


        }
        .card img {
            display: block;
            width: 100%;
            opacity: 0;
            transform: scaleX(0);
            transition: 0.5s;
        }
        .card:hover img {
            opacity: 1;
            transform: scaleX(1);
            animation-duration: 1S;
        }
        body {
            background-color:#9c9c9c;
            margin: 10vh;
        }
        a{
            font-family: thintitle;
            font-size: 2vh;
            color:aliceblue
